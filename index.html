<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class = "heading-div">
    <h1 id="level-title">Click Here to Start</h1>
  </div>

  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>
    <div class ="instructions">
      <h2> Instructions To Play : </h2>
      <ul>
        <li>Press the buttons from sequence in which they blink from starting(i.e. Level 1).</li>
        <li>Just Remeber the sequence. And you will be Simon "Champion"</li>
      </ul>
    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
